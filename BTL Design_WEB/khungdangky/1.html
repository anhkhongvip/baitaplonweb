    <meta charset="utf-8">

    <title>Đăng Ký</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div class="khungdangky">
      <form class="signup-form">
              <h1>Sign Up</h1>
                <div class="nguoidung">
                 <h3>Full name *</h3>
                 <input type="txt" name="ten" id="txtname" placeholder="Print your name">
                </div>
                <div class="sex">
                     <h3>Sex *</h3>
                      <label for="rdom" style="margin-left:10px;" >Male</label>
                     <input type="radio" name="gen" id="men" value="1">
                     <label for="rdofn" style="margin-left:10px;">Female</label>
                     <input type="radio" name="gen" id="woman" value="2">
                  </div>
                  <div class="quoctich" style="margin: 5px 0px;">
                      <h3>Country *</h3>
                      <select name="country" id="quocgia" style="margin: 10px 10px;">
                          <option value="1">Vietnam</option>
                         <option value="2">China</option>
                         <option value="3">Thailand</option>
                         <option value="4">U.S</option>
                         <option value="5">Laos</option>
                         <option value="6">India</option>
                         <option value="7">Singapore</option>
                         <option value="8">Japan</option>
                         <option value="9">Combodia</option>
                         <option value="10">England</option>
                         <option value="11">Cuba</option>
                         <option value="12">France</option>
                         <option value="13">Russia</option>
                         <option value="14">Australia</option>
                         <option value="15">Spain</option>
                         <option value="16">Sweden</option>
                      </select>
              </div>
              <div class="sodienthoai">
                  <h3>Phone number *</h3>
                  <input type="text" placeholder="Print phone number">
              </div>
              <div class="Email">
                  <h3>Email *</h3>
                      <input type="email" name="email" id="txtmail" placeholder="Print address your email">
              </div>
             <div class="Password">
                  <h3>Password *</h3>
                  <input type="password" name="Pass" id="txtpass" placeholder="Print your password">
              </div>
              <div class="Confirm-password">
                  <h3>Confirm password *</h3>
                 <input type="password" name="Pass" id="txtpass" placeholder="Confirm your password">
              </div>
              <div class="Submit">
                  <input type="checkbox" name="remember" id="rmb" value="1">
                  <label for="rememberme" class="chinhmau">Remember me</label><br>
                <a class="nut2" href="../khungdangnhap/1.html" style="color: white; text-decoration: none;" onclick="dangnhap()">Sign Up</a>
              </div>
             </form>
          </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
